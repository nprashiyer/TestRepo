trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'MySub'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'go version'

- task: CmdLine@2
  inputs:
    script: |
      curl -L "$(curl -s https://api.github.com/repos/accurics/terrascan/releases/latest | grep -o -E "https://.+?_Darwin_x86_64.tar.gz")" > terrascan.tar.gz
      
      tar -xf terrascan.tar.gz terrascan && rm terrascan.tar.gz
      
      install terrascan /usr/local/bin && rm terrascan
      
      terrascan scan $(System.DefaultWorkingDirectory)/LAW-TF/
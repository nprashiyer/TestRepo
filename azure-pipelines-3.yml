trigger:
- main

variables:
  tf_folder: $(System.DefaultWorkingDirectory)/LAW/

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'MySub'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'go version'

- script: |
    docker run --tty --volume $(tf_folder):/DATA accurics/terrascan:latest scan -d /DATA/
  displayName: Run Static Code analysis for Terraform using Checkov